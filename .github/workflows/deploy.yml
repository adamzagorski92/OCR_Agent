name: Deploy to Google Cloud Run

on:
  push:
    branches: [main, master]

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: europe-west1
  SERVICE_NAME: ocr-ai-agent

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Build Docker image
        run: |
          cd ai_agent
          docker build -t europe-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/docker-repo/${{ env.SERVICE_NAME }}:latest .

      - name: Push to Artifact Registry
        run: |
          docker push europe-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/docker-repo/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image europe-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/docker-repo/${{ env.SERVICE_NAME }}:latest \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "GOOGLE_CLOUD_PROJECT_ID=${{ env.GCP_PROJECT_ID }},GOOGLE_GENERATIVEAI_API_KEY=${{ secrets.GOOGLE_GENERATIVEAI_API_KEY }}" \
            --memory 512Mi \
            --timeout 3600

      - name: Get deployment URL
        run: |
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)'
