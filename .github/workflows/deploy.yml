name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main, master ]

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: europe-west1
  SERVICE_NAME: ocr-ai-agent

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    
    - run: gcloud auth configure-docker europe-west1-docker.pkg.dev
    
    - run: |
        cd ai_agent
        docker build -t europe-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/docker-repo/${{ env.SERVICE_NAME }}:latest .
    
    - run: docker push europe-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/docker-repo/${{ env.SERVICE_NAME }}:latest
    
    - run: |
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image europe-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/docker-repo/${{ env.SERVICE_NAME }}:latest \
          --region ${{ env.GCP_REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars "GOOGLE_CLOUD_PROJECT_ID=${{ env.GCP_PROJECT_ID }},GOOGLE_GENERATIVEAI_API_KEY=${{ secrets.GOOGLE_GENERATIVEAI_API_KEY }}" \
          --memory 512Mi \
          --timeout 3600
    
    - run: gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.GCP_REGION }} --format 'value(status.url)'
